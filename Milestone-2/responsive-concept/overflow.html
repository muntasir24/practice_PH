<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Overflow vs Responsive Box</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .container {
      border: 3px dashed gray;
      padding: 20px;
      margin-bottom: 40px;
      resize: horizontal;
      overflow: visible; /* Allow child to visually overflow */
      width: 60%;
      min-width: 200px;
      max-width: 800px;
    }

    .box {
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      color: white;
    }

    .box-overflow {
      background-color: #ef476f;
      width: 600px; /* Wider than container */
      margin-bottom: 20px;
    }

    .box-responsive {
      background-color: #00b4d8;
      
      max-width: 600px;
      width: 100%;
    }

    /* Optional: make overflow more obvious */
    .box-overflow::after {
      content: "‚Üê Overflowing outside parent";
      display: block;
      color: black;
      margin-top: 10px;
      font-size: 14px;
      background-color: white;
    }
  </style>
</head>
<body>

  <h2>Overflow Box (Child wider than parent)</h2>
  <p>Resize the container to less than 600px width. You'll see this box sticking outside.</p>
  <div class="container">
    <div class="box box-overflow">Fixed Width: 600px</div>
  </div>

  <h2>Responsive Box (Shrinks with parent)</h2>
  <p>This box stays inside the parent, no matter how small it gets.</p>
  <div class="container">
    <div class="box box-responsive">Responsive Box: max-width 600px</div>
  </div>

</body>
</html>
