<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clamp Demo</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .box {
      flex: 1;
      padding: 2rem;
      border: 2px solid #333;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .three-vw {
      font-size: clamp(1rem, 3vw, 2rem);
      background-color: #d0f0fd;
    }

    .five-vw {
      font-size: clamp(1rem, 5vw, 2rem);
      background-color: #ffe5e0;
    }

    .label {
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>üîç clamp(1rem, 3vw, 2rem) vs clamp(1rem, 5vw, 2rem)</h1>

  <div class="container">
    <div class="box three-vw">
      <div class="label">3vw clamp</div>
      This text grows based on 3vw. It grows more gently.
    </div>

    <div class="box five-vw">
      <div class="label">5vw clamp</div>
      This text grows based on 5vw. It grows faster.
    </div>
  </div>

</body>
</html>
