<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Sizing Comparison</title>
  <style>
    .container {
      display: flex;
      gap: 30px;
      padding: 20px;
    }

    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid teal;
      background-color: lightgreen;
    }

    .content-box {
      box-sizing: content-box; /* default */
    }

    .border-box {
      box-sizing: border-box;
    }

    p {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box content-box">
      <p>Content-Box <br>Inspect to understand also change box width to see difference</p>
    </div>
    <div class="box border-box">
      <p>Border-Box <br>Inspect to understand also change box width to see difference</p>
    </div>
  </div>

</body>
</html>
