<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>50% Width vs Fixed Width</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .parent {
      border: 2px dashed gray;
      padding: 20px;
      margin-bottom: 40px;
      resize: horizontal;
      overflow: auto;
      
      min-width: 300px;
      max-width: 1000px;
    }

    .child-50 {
      background-color: #00b4d8;
      width: 50%;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .child-fixed {
      background-color: #ef476f;
      width: 500px;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Width: 50% vs Fixed Width (500px)</h2>
  <p>Try resizing the parent container or browser window to see the effect. initally both are same but as long as parent shrinking child also maintainig 50% width</p>

  <div class="parent">
    <div class="child-50">width: 50%</div>
  </div>

  <div class="parent">
    <div class="child-fixed">width: 500px</div>
  </div>
  
  <div class="parent">
    <div style="background-color: #06d6a0; width: 50vw; color: white; padding: 20px; box-sizing: border-box; text-align: center;">
      width: 50vw (viewport width)
    </div>
  </div>

  


</body>
</html>
