<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flex: 1 vs Flex: 2</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .flex-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      background-color: #f0f0f0;
      flex-wrap: wrap;
    }

    .box {
      min-width: 200px;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      border-radius: 8px;
    }

    .box-1 {
      flex: 1;
      background-color: teal;
    }

    .box-2 {
      flex: 2;
      background-color: crimson;
    }

    @media (max-width: 600px) {
      .flex-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h2 style="text-align:center">flex: 1 vs flex: 2</h2>
  <div class="flex-container">
    <div class="box box-1">Flex 1</div>
    <div class="box box-2">Flex 2</div>
  </div>

</body>
</html>
